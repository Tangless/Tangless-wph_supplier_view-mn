<div id="ChatRoom" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>
        @@include('main.css')
    </style> 
    <%-TopBar%>    
        <div class="demand_list">
            <h1>{{current_demand.user.nick}}</h1>   
            <div class="list">
                <span v-if="currUserDemandList.length != 1" class="unfold" evt="unfold">
                    {{currUserDemandList.length}}项<span class="icon-circle-down"></span>
                </span>
                <p class="text-primary curr_pro" v-on:click="openDetails">{{current_demand.type_name}}{{current_demand.cate_name}}</p>
                <p class="text-primary" v-for="(demand,index) in currUserDemandList" v-bind:index="index" evt="openDetails">{{demand.type_name}}{{demand.cate_name}}</p>
                <p v-if="currUserDemandList.length > 1">
                    <span class="unfold fold" evt="fold">
                        收起<span class="icon-circle-up"></span>
                    </span>
                </p>
            </div>
            <span v-if="current_demand.status == 200" class="nocall call icon-phone03"></span>
            <a class="clickToCall" v-bind:href="'tel:'+current_demand.user.phone" v-else-if="current_demand.supplier_partic_status == '200'"><span class="call icon-phone03"></span></a>
            <span v-else class="call icon-phone03" evt="grab"></span>
        </div>
        <div class="chat">
            <div class="chat-pane" dom="chatPane">

            </div>
            <form class="input-pane">
                <input id="input" type="text" placeholder="想了解哪些细节？问问吧…" />
                <button id="sendMsg" type="submit" class="btn btn-primary hide" dom="send">发送</button>
                <span class="icon-picture enclosure" dom="enclosure" evt="sendImg"></span>
                <span class="icon-expression emotion hide"></span>
                <input id="imgFile" class="hide" type="file" accept="image/*">
            </form>
            <div class="sendImgPending hide">
                <div class="loading"></div>
                <p class="text">图片上传中</p>
            </div>
        </div>
</div>
