<div id="AliPayModule" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <%-CloseButton%>
    <form method="post">
        <h2 idom="title">充值金额</h2>
        <h1>&yen;<span class="deposit"></span></h1> 
        <ul class="alipay-select">
            <li>
                <i class="alipay-bao"></i>  
                <span>支付宝</span>
                <a href="javascript:;"></a>
            </li>  
        </ul>
        <a class="btn btn-primary submit" id="paynow" dom="submitBtn" href="javascript:;" evt="doCharge">立即充值</a>
        <div class="pos"></div>
    </form>
</div>
