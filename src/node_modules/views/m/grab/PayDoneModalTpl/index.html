<div id="PayDoneModal" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <%-CloseButton%>
    <h3>支付完成？</h3>
    <div class="alipay-donebtn clearfix">
        <a href="javascript:;" dom="payDone" class="btn btn-primary done" evt="payDone">完成支付</a>
        <a href="javascript:;" dom="payFail" class="btn btn-primary re-pay" evt="payFail">重新支付</a>
    </div>
</div>
