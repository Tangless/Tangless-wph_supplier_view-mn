<div id="TransferOuterModal" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<div id="TransferOuterModal_vue">
    <div class="transferModal">
        <div class="icon-cross " evt="close"></div>
        <div class="title padding10">申请提现</div>
        <div class="modal-body padding50">
            <div class="modal-contents">
                <div class="modal-content-left">
                    <input id="oneMoney" type="number" class="input" placeholder="提现金额">
                </div>
                <div class="modal-content-right">
                    可提现余额&yen;{{user.balance}}
                </div>
            </div>
            <div class="modal-contents " evt="changeCard">
                {{cardShorthand}}<span class="icon-right"></span>
            </div>
            <div class="cardNum hide">{{user.bank_acct_num}}</div>
        </div>
        <div class="pos">
            <!-- @@include('m/common/ErrorTip/main.md.html') -->
            <div class="error-tip"><span class="icon-error"></span><span class="error-data"></span></div>
            <div class="btn btn-primary  one disabled" evt="conBtn">确认提现</div>
        </div>
    </div>
    <div class="chooseCardModal hide">
        <div class="go-back icon-return" evt="goBack"></div>
        <div class="title padding10">选择银行卡</div>
        <div class="modal-body padding30">
            <div class="modal-contents hide">
                <span class="cardName"></span>
                <span class='cardList hide'></span>
            </div>
            <div class="modal-contents choose" evt="useNewCard">
                使用新卡
            </div>
        </div>
    </div>
    <div class="transferMoneyModal hide">
        <div class="go-back icon-return" v-if="seen" evt="goBack"></div>
        <div class="icon-cross" v-else evt="close"></div>
        <div class="title padding10">申请提现</div>
        <div class="modal-body padding50">
            <div class="modal-contents">
                <div class="modal-content-left">
                    <input id="threeMoney" type="number" class="input mon" placeholder="提现金额">
                </div>
                <div class="modal-content-right ">
                    可提现余额&yen;{{user.balance}}
                </div>
            </div>
            <div class="modal-contents">
                <input id="threeCard" type="text" class="input card" placeholder="请输入银行卡号" name="" onkeyup="this.value=this.value.replace(/[^(\\d.)]/g,'')" />
            </div>
            <div class="modal-contents">
                <input id="threeName" type="text" class="input name" placeholder="开户名" name="" maxlength=50 onkeyup="this.value=this.value.replace(/[^(\\u4e00-\\u9fa5)]/,'')">
</div>
</div>
<div class="pos">
    <!-- @@include('m/common/ErrorTip/main.md.html') -->
    <div class="error-tip"><span class="icon-error"></span><span class="error-data"></span></div>
    <div class="btn btn-primary three disabled" disabled evt="nextBtn">下一步</div>
</div>
</div>

<div class="testPhoneModal hide">
    <div class="go-back icon-return" evt="goBack"></div>
    <div class="title padding10">手机验证</div>
    <div class="modal-body padding25">
        <div class="testPhone-content">
            <div class="content-left">
                <input id="code" type="number" class="input code" maxlength="6" placeholder="请输入验证码">
            </div>
            <button class="content-right" evt="getCaptcha" name="getCaptcha">
                获取验证码
            </button>
            <div class="clear"></div>
        </div>
    </div>
    <div class="sendPhone hide">验证码已发送至<span>156****0297</span></div>
    <div class="pos">
        <!-- @@include('m/common/ErrorTip/main.md.html') -->
        <div class="error-tip"><span class="icon-error"></span><span class="error-data"></span></div>
        <div class="btn btn-primary one disabled" disabled evt="conMoneyBtn">确认提现
        </div>
    </div>
</div>
</div>
</div>
