<div id="UserInfo" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<div class="user-info" id="UserInfo_vue">
    <div class="user-avatar">
        <div class="avatar clearfix" evt="addAvatar">上传头像
            <div class="add "><span class="icon-up"></span></div>
            <img class="avatar image-avatar" v-if="userAvatar.avatar!=''" v-bind:src="userAvatar.avatar" /> 
        </div>

    </div>
    <div class="user-hide"></div>
    <div class="user-name">
        <div class="modify-gender clearfix">
            <label class="male " v-bind:for="'male'">
                   <input class="sex hidden-input" type="radio" name="sex" v-bind:id="'male'" v-bind:value="1" v-model="user.sex">
                   <span class="your style about checkbox"></span>先生
             </label>
            <div class="div-or">
                <i class="spacer"></i>
            </div>
            <label class="female " v-bind:for="'female'">
                   <input class="sex hidden-input" type="radio" name="sex" v-bind:id="'female'" v-bind:value="0" v-model="user.sex">
                    <span class="your style about checkbox"></span>女士
            </label>
        </div>
        <input v-model="user.nick" type="text" class="form-control input-name" placeholder="姓名" maxlength="20">

    </div>
    <div class="user-address">
        <input v-model="user.address" type="text" class="form-control input-address" placeholder="联系地址" maxlength="100">
    </div>
    <div class="user-company">
        <input v-model="user.company_name" type="text" class="form-control input-company" placeholder="公司简称" maxlength="50">
    </div>
    <div class="user-position">
        <input v-model="user.position" type="text" class="form-control input-job" placeholder="职务简称" maxlength="50">
    </div>

    <div class="user-phone">
        {{user.mobile}}</span>
    </div>
    <div class="user-alert container" v-if="false"><span class="icon-error"></span><span class="alert-tip">需完善头像，真实、清晰的头像帮助您建立更好的信任基础，也能获得客户的更多关注。</span></div>
    <div class="user-click container">
        <button class=" btn btn-primary btn-save " evt="saveUserInfo">编辑</button>
    </div>
</div>
</div>
