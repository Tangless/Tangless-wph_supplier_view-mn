<div id="UserCenter" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<div class="user-center" id="UserCenter_vue">
    <ul class="welcome">
        <li class="avatar">
            <img class="image-sm-avatar" v-bind:src="user.avatar" v-if="user.avatar!=''"  alt="用户头像">
            <img class="image-sm-avatar" src="`{CURURL}`/images/defineAvatar46.png" v-else alt="用户头像">
        </li>
        <li class="nick" ><span idom="nick"></span>{{user.nick}}</li>
        <li class="phone">{{user.phone}}</span></li>
    </ul>
    <ul class="nav" idom="supplier">
        <li v-on:click="userInfo"><span class="icon-data02"></span>个人资料</li>
        <li v-on:click="wallet"><span class="icon-wallet02"></span>钱包<cite class="balance" idom="balance">￥{{user.balance}}</cite></li>
        <li v-on:click="valueAddService"><span class="icon-crown"></span>增值服务<span class="no-open" v-if="len.length<=0"><div class="circular-no"></div>未开通</span><span class="open-city" v-else ><div class="circular-yes"></div>已开通</span></li>
    </ul>
    <div class="logout" v-on:click="logOut"><span class="icon-cancellation"></span>注销登录</div>
</div> 
</div>
