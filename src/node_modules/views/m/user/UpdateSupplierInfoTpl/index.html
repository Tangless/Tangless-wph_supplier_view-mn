<div id="UpdateSupplierInfo" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <%-CloseButton%>
    <div class="center">
        <div class="avatar-title">需完善头像</div>
        <div class="avatar-words">真实、清晰的头像帮助您建立更好的信任基础，也能获得客户的更多关注。</div>
        <div class="modify-avatar">  
            <div class="avatar clearfix" v-on:click="addAvatar">
                <image class="image-avatar" v-if="user.avatar != ''" v-bind:src="user.avatar"></image>
                <div class="add " ><span class="icon-up"></span></div>
                <span class="title icon-use"></span>
            </div>
        </div>  
        <div class="user-info">
            <input type="text" class="form-control nickname" placeholder="请输入昵称" v-bind:value="user.nick"/>
            <div class="form-control user-phone">{{user.mobile}}</div>
            <button class="btn btn-primary" v-on:click="submit" disabled>提交</button> 
        </div>
    </div>  
</div>
