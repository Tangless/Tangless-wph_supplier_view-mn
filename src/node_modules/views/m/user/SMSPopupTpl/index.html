<div id="SMSPopup" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <%-CloseButton%>
<div class="vue-pane">
    <div class="low-modal">
        <div class="title" >请确认付费</div>
        <div class="pay-info">
            您需要付费
            <i class="text-primary">&yen;&nbsp;</i><span class="text-primary" dom="money">{{money}}</span>
            <span  class="text-primary" v-if="month > 2">(<i class="text-primary">&yen;&nbsp;</i>{{price}}*{{month}})</span>
            ，<br>            以开通短信通知服务吗？
        </div>
    </div>
    <button class="sub-btn btn btn-primary cancel-pay" evt="close">取消</button>
    <button class="sub-btn btn btn-primary" dom="sure" id="ensure-pay" evt="ensure">付费</button>
</div>
</div>
