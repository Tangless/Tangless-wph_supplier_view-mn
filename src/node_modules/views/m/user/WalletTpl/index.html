<div id="Wallet" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<div class="money" id="Wallet_vue">
    <div class="balance col-xs-12">
        <div class="balance-title col-xs-12 text-center">
            <span class="enough" v-if="user.balance<=0">余额不足</span>
            <span class="enough" v-else>可提现余额</span>
        </div>

        <!--默认为余额不足的样式，sufficient为余额充足的样式-->
        <div class="balance-money col-xs-12 text-center">
            <span class="money-text" v-if="user.balance<=0"> <span class="money-yuan">&yen;</span>{{user.balance}}</span>
            <span class="money-enough" v-else> <span class="money-yuan">&yen;</span>{{user.balance}}</span>
        </div>
        <div class="balance-timely col-xs-12 text-center">
            <p class="paycheck" v-if="user.balance<=0">暂无法提现</p>
            <p class="withdrawals" v-else><a evt="openModal"><i class="icon-card"></i>申请提现</a></p>
        </div>
    </div>

    <div class="coninter trans-btn clearfix">
        <div class="row">
            <div class="col-xs-4 text-center ">
                <!--<span>所有</span>-->
                <label class="money-detailed all" v-bind:for="'all'">
                    <input class="sex hidden-input" type="radio" name="money" v-bind:id="'all'" v-bind:value="0" v-model="moneyDetailed">
                    <span class="your style about checkbox">所有</span>
                </label>
            </div>
            <div class="col-xs-4 text-center">
                <!--<span>收入</span>-->
                <label class="money-detailed income" v-bind:for="'income'">
                    <input class="sex hidden-input" type="radio" name="money" v-bind:id="'income'" v-bind:value="1" v-model="moneyDetailed">
                    <span class="your style about checkbox">收入</span>
                </label>
            </div>
            <div class="col-xs-4 text-center">
                <!--<span>支出</span>-->
                <label class="money-detailed pay" v-bind:for="'pay'">
                    <input class="sex hidden-input" type="radio" name="money" v-bind:id="'pay'" v-bind:value="100" v-model="moneyDetailed">
                    <span class="your style about checkbox">支出</span>
                </label>
            </div>
        </div>
    </div>

    <div class="trans-list" v-if="user.balance>0">
        <div class="trans-con" v-for="balance in BanlanceConfig">
            <div class="trans-conone clearfix ">
                <div class="trans-left">
                    <p class="zhifu">{{balance.title}}</p>
                    <p class="shijian">{{updateTime(balance.intm)}}</p>
                </div>
                <div class="trans-right">
                    <span v-bind:class="balance.typeClass">{{balance.money}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="trans-none" v-if="user.balance<=0">
        <p>钱包余额用于获取客户联系方式</p>
        <h6><a href="javascript:;" class="trans-cz" evt="pCenterCharge" id="centerCharge">去充值</a></h6>
    </div>
</div>
</div>
