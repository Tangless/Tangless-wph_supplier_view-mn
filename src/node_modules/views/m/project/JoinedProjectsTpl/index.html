<div id="JoinedProjects" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>       
        @@include('main.css')  
    </style>    
    <div class="topbar">
        <p evt="goback"><span class="icon-left-pc"></span>&nbsp;返回</p>
        <h4>消息<span class="unread_num" v-if="private_unread != '0'">({{private_unread}})</span></h4>
    </div>
    <div class="item-list">
        <div class="item" v-for="item in sortByMsgTime" v-bind:uid="item.id" evt="openProject">
            <div class="item-head">
                <img v-if="item.id == '3'" class="nick" src="`{CURURL}`/images/jvhua.jpg"> 
                <span v-else class="nick">{{item.nick.substr(0,1)}}</span>
                <span class="private-msg" v-if="item.im_unread != '0'">{{item.im_unread}}</span>
            </div>
            <div class="item-body">
                <h4 class="nick">{{item.nick}}</h4> 
                <p class="session" v-if="item.lastMsg != ''">
                    <span class="session-content">{{item.lastMsg.text}}</span>
                </p>
                <span class="init-time" v-if="item.lastMsg != ''">{{item.lastMsg.timeGap}}</span>
                <span class="init-time" v-else>读取中…</span>
            </div>
        </div> 
        <div class="noInfo" v-if="friends.length == 0">
            <img class="img" src="`{CURURL}`/images/noInfo.png"/>
            <div class="margin">暂无与您相关的信息</div>
            <!--<a class="goPage">去招标大厅看看</a>-->
        </div>
    </div>
</div>
