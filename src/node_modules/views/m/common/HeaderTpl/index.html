<div id="Header" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<div class="header" id="Header_vue">
    <div class="province" evt="load@m/common/ProvinceSelector" maxlength=3>
        <span class="icon-location-pcs"></span><span class="province-name">{{selected_province.province_name}}</span>
    </div>
    <div class="logo" evt="showMenu">
        <span class="icon-logo"></span>
        <span class="icon-circle-down" v-bind:class="{ rate: isActive }"></span>
    </div> 
    <div class="user-center">
        <span class="icon-message" evt="showJoinedProjects">
            <span class="private-msg" v-if="unread.private_unread != '0'">{{unreadCom}}</span>
        </span>   
        <!--<img class="user-avatar" v-bind:src="user.avatar" v-if="isAvatar"  alt="用户头像">-->
        <span class="user-avatar icon-user2" evt="showUserCenter"></span>
        <!--<img class="user-avatar" evt="showUserCenter" src="`{CURURL}`/images/defineAvatar26px.png" alt="用户头像">-->
    </div>
</div>   
</div>
