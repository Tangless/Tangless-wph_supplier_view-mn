<div id="ProvinceSelector" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<%-TopBar%>
    <div class="container" evt="selected">   
        <h1>选择省份</h1>
        <div class="city-current" id="ProvinceSelector-current"> 
            <span class="words">定位省份</span>
            <div class="city-button" v-bind:data-province="province_name"><span class="icon-location-pcs"></span>{{province_name}}</div>
        </div>
        <div class="city-all">
            <% ProvinceList.forEach(function(item){ %>
            <div class="city-part" id="ProvinceSelector-<%-item.letter%>">
                <span class="city-list"><%-item.letter%></span>
                <% item.list.forEach(function(city){ %>
                <% if(city == "台湾省"){return} %>
                <div class="city-item" data-province="<%-city%>"><%-city%></div>
                <% }) %>
            </div>
            <% }) %>
        </div> 
    </div>
    </div>
